{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lista de Usuarios</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    </head>
    <body>
        

        <div class="container">

            <h2 class="text-center mt-5">Lista de Usuarios</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Profesion</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Ciudad</th>
                  </tr>
                </thead>
                <tbody>
                {% for usr in get_usuarios %}
                  <tr>
                    <td>{{usr.codigo}}</td>
                    <td><img src="{{ usr.photo.url}}" whidt="40" height="40" style="border-radius:50px;" ></td>
                    <td>{{usr.nombre}}</td>
                    <td>{{usr.profesion}}</td>
                    <td>{{usr.genero}}</td>
                    <td>{{usr.ciudad}}</td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
        </div>


        
        
    </body>
</html>
